spring.application.name=ms-usuarios
server.port=${PORT:8081}

# PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/usuarios_eventos_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=${MANAGEMENT_PORT:${PORT:8081}}

# OIDC / JWT (Keycloak). Usa 8090 en local; en compose usa http://keycloak:8080/realms/eventos
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OIDC_ISSUER:http://localhost:8090/realms/eventos}

# Keycloak Admin (Service Account) para registro (NO hardcodear secrets en git)
keycloak.admin.base-url=${KEYCLOAK_BASE_URL:http://localhost:8090}
keycloak.admin.realm=${KEYCLOAK_REALM:eventos}
keycloak.admin.client-id=${KEYCLOAK_ADMIN_CLIENT_ID:ms-usuarios-admin}
keycloak.admin.client-secret=${KEYCLOAK_ADMIN_CLIENT_SECRET:}
keycloak.admin.frontend-client-id=${KEYCLOAK_FRONTEND_CLIENT_ID:angular-app}
keycloak.admin.verify-email-redirect-uri=${KEYCLOAK_VERIFY_EMAIL_REDIRECT_URI:http://localhost:4200/}

#Logs detallados de SQL y par√°metros
# Logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Deshabilitar Flyway
spring.flyway.enabled=false

# OpenAPIspring.config.import=optional:configserver:http://config-server:8888,classpath:application-openapi.yml

# Eureka Client
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
