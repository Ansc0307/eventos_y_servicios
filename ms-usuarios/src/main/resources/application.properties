spring.application.name=ms-usuarios
server.port=8081

#PostgreSQL 
spring.datasource.url=jdbc:postgresql://usuarios-db:5432/usuarios_eventos_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Logs detallados de SQL y parámetros
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Importa configuración OpenAPI
spring.config.import=classpath:application-openapi.yml



# Eureka Client
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/eventos/protocol/openid-connect/certs

