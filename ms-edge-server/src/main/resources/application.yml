server.port: 8080

spring.application.name: edge-server

app.eureka-server: eureka-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://${app.eureka-server}:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5

spring.cloud.gateway.discovery.locator.enabled: true
spring.cloud.gateway.discovery.locator.lower-case-service-id: true

spring.cloud.gateway.routes:
- id: ms-notifications
  uri: lb://ms-notifications
  predicates:
    - Path=/notifications/**
  filters:
    - StripPrefix=1

- id: ms-ofertas
  uri: lb://ms-ofertas
  predicates:
    - Path=/ofertas/**
  filters:
    - StripPrefix=1

- id: ms-reservas
  uri: lb://ms-reservas
  predicates:
    - Path=/reservas/**
  filters:
    - StripPrefix=1

- id: ms-usuarios
  uri: lb://ms-usuarios
  predicates:
    - Path=/usuarios/**
  filters:
    - StripPrefix=1

# === SWAGGER DEL MS-USUARIOS ===
- id: ms-usuarios-swagger-ui
  uri: lb://ms-usuarios
  predicates:
    - Path=/ms-usuarios/openapi/swagger-ui/**
  filters:
    - name: RewritePath
      args:
        regexp: "/ms-usuarios/openapi/(?<segment>.*)"
        replacement: "/openapi/${segment}"

- id: ms-usuarios-swagger-docs
  uri: lb://ms-usuarios
  predicates:
    - Path=/ms-usuarios/openapi/v3/api-docs/**
  filters:
    - name: RewritePath
      args:
        regexp: "/ms-usuarios/openapi/v3/api-docs/(?<segment>.*)"
        replacement: "/openapi/v3/api-docs/${segment}"

- id: ms-usuarios-swagger-config
  uri: lb://ms-usuarios
  predicates:
    - Path=/ms-usuarios/openapi/v3/api-docs/swagger-config
  filters:
    - name: RewritePath
      args:
        regexp: "/ms-usuarios/openapi/v3/api-docs/swagger-config"
        replacement: "/openapi/v3/api-docs/swagger-config"
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.loadbalancer: TRACE
