spring.application.name=ms-ofertas
server.port=8083

# Importa la configuración específica de OpenAPI
spring.config.import=classpath:application-openapi.yml

# Base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://ofertas-db:5432/ms-ofertas
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Deshabilitar Flyway
spring.flyway.enabled=false

# Eureka Client
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Keycloak & Spring Security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/eventos/protocol/openid-connect/certs
keycloak.client-id=api-ms