<div class="px-4 sm:px-10 lg:px-20 py-8 w-full">

  <!-- Breadcrumb -->
  <div class="flex flex-wrap gap-2 mb-6">
      <a class="text-blue-500 text-sm font-medium" routerLink="/proveedor/home">Home</a>
      <span>/</span>
      <a class="text-blue-500 text-sm font-medium" routerLink="/proveedor/ofertas">Mis Ofertas</a>
      <span>/</span>
      <span class="text-gray-900 font-medium text-sm">{{ oferta?.titulo }}</span>
  </div>

  <!-- TÍTULO + BOTÓN EDITAR -->
  <div class="flex flex-wrap justify-between items-start gap-3 mb-8">
      <div class="flex flex-col">
          <p class="text-4xl font-extrabold text-gray-900">{{ oferta?.titulo }}</p>
      </div>

      <button
          class="flex items-center gap-2 rounded-lg h-10 px-4 bg-primary text-black font-bold"
          (click)="editarOferta()">
          <span class="material-symbols-outlined">edit</span>
          Editar Oferta
      </button>
  </div>


  <!-- IMÁGENES -->
  <div class="grid grid-cols-4 grid-rows-2 gap-4 h-[420px]">

      <div class="col-span-4 md:col-span-2 row-span-2 rounded-xl overflow-hidden">
          <div class="w-full h-full bg-cover bg-center"
              [style.background-image]="
                  'url(' + getMainImage() + ')'
              ">
          </div>
      </div>

      <!-- Imágenes pequeñas (hasta 4) -->
      <ng-container *ngFor="let img of getSecondaryImages()">
          <div class="hidden md:block rounded-xl overflow-hidden">
              <div class="w-full h-full bg-cover bg-center"
                  [style.background-image]="'url(' + img + ')'"
              ></div>
          </div>
      </ng-container>

  </div>


  <div class="grid grid-cols-1 lg:grid-cols-3 gap-12 mt-12">

      <!-- Centro (Descripción + Disponibilidad) -->
      <div class="lg:col-span-2 flex flex-col gap-12">

          <!-- Descripción -->
          <div class="border-b pb-6">
              <h3 class="text-2xl font-bold text-gray-900 mb-4">Acerca de este espacio</h3>
              <p class="text-gray-700 leading-relaxed">
                  {{ oferta?.descripcion }}
              </p>
          </div>

          <!-- Disponibilidad -->
          <div class="border-b pb-6">
              <h3 class="text-2xl font-bold text-gray-900 mb-4">Disponibilidad</h3>

              <div class="bg-white border rounded-xl shadow p-6 h-[260px] flex items-center justify-center">
                  <p class="text-gray-500 italic">
                      Aquí irá el calendario (Pendiente)
                  </p>
              </div>
          </div>
      </div>


      <!-- Derecha: SOLO PRECIO -->
      <div class="lg:col-span-1">
          <div class="sticky top-28 bg-white p-6 rounded-xl shadow-lg border flex flex-col gap-4">

              <div class="flex items-baseline gap-2">
                  <p class="text-3xl font-extrabold text-gray-900">€{{ oferta?.precioBase }}</p>
                  <p class="text-gray-500 text-sm">/ día</p>
              </div>

          </div>
      </div>

  </div>

</div>
