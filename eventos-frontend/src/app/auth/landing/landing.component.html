<div class="min-h-[calc(100vh-0px)] flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-xl rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/60 backdrop-blur-sm p-8">
    <h1 class="text-3xl font-bold text-text-light dark:text-text-dark mb-2">EventosPro</h1>
    <p class="text-sm text-slate-600 dark:text-slate-300 mb-8">
      Inicia sesión para entrar al sistema o crea una cuenta nueva.
    </p>

    <div class="flex flex-col sm:flex-row gap-3">
      <button
        class="h-11 px-4 rounded-lg bg-primary text-white font-semibold hover:opacity-90"
        (click)="login()"
      >
        Iniciar sesión
      </button>

      <a
        class="h-11 px-4 rounded-lg border border-slate-300 dark:border-slate-700 flex items-center justify-center font-semibold text-text-light dark:text-text-dark hover:bg-primary/10"
        routerLink="/registro"
      >
        Registrarse
      </a>
    </div>
  </div>
</div>
