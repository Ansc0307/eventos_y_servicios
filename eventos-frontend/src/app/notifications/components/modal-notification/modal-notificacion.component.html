<div class="fixed inset-0 z-50 overflow-y-auto">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/50" (click)="onCerrar()"></div>

  <!-- Contenedor del modal -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative w-full max-w-md transform overflow-hidden rounded-2xl bg-white dark:bg-slate-800 shadow-2xl transition-all">
      <!-- Header -->
      <div class="border-b border-slate-200 dark:border-slate-700 px-6 py-4">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-semibold text-slate-900 dark:text-slate-100">
            {{ titulo }}
          </h3>
          <button (click)="onCerrar()" 
                  class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
      </div>

      <!-- Contenido -->
      <div class="px-6 py-4">
        <form (ngSubmit)="onGuardar()">
          <!-- Asunto -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Asunto *
            </label>
            <input type="text" 
                   [(ngModel)]="formData.asunto" 
                   name="asunto"
                   placeholder="Ingresa el asunto de la notificaci贸n"
                   class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                   required>
          </div>

          <!-- Mensaje -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Mensaje *
            </label>
            <textarea [(ngModel)]="formData.mensaje" 
                      name="mensaje"
                      rows="3"
                      placeholder="Escribe el mensaje de la notificaci贸n"
                      class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                      required></textarea>
          </div>

          <!-- Prioridad -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Prioridad *
            </label>
            <div class="grid grid-cols-3 gap-2">
              <button *ngFor="let prioridad of prioridades"
                      type="button"
                      (click)="formData.prioridadId = prioridad.id"
                      [class]="formData.prioridadId === prioridad.id 
                        ? 'ring-2 ring-primary ' + getPrioridadColor(prioridad.nombre)
                        : getPrioridadColor(prioridad.nombre)"
                      class="px-3 py-2 rounded-lg text-sm font-medium transition-all">
                {{ prioridad.nombre }}
              </button>
            </div>
          </div>

          <!-- Tipo -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Tipo de notificaci贸n *
            </label>
            <div class="space-y-2">
              <button *ngFor="let tipo of tipos"
                      type="button"
                      (click)="formData.tipoId = tipo.id"
                      [class]="formData.tipoId === tipo.id 
                        ? 'bg-primary/10 border-primary text-primary' 
                        : 'bg-white dark:bg-slate-700 border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300'"
                      class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg border transition-colors">
                <span class="material-symbols-outlined">{{ getTipoIcon(tipo.nombre) }}</span>
                <span class="flex-1 text-left">{{ tipo.nombre }}</span>
                <span class="text-xs text-slate-500">{{ tipo.descripcion }}</span>
              </button>
            </div>
          </div>

          <!-- Footer -->
          <div class="flex justify-end gap-3 border-t border-slate-200 dark:border-slate-700 pt-4">
            <button type="button"
                    (click)="onCerrar()"
                    class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
              Cancelar
            </button>
            <button type="submit"
                    [disabled]="!validarFormulario() || loading"
                    class="px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-primary/90 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center gap-2">
              <span *ngIf="loading" class="size-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
              <span *ngIf="!loading" class="material-symbols-outlined">send</span>
              Crear notificaci贸n
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
