<style>
  :root {
    --bg-start: #0f172a;
    --bg-end: #5b21b6;
    --card-bg: #ffffff;
    --muted: #6b7280;
    --accent: #7c3aed;
    --glass: rgba(255,255,255,0.04);
  }

  *, *::before, *::after { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }
  body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: linear-gradient(135deg, var(--bg-start), var(--bg-end)); color: #0b1220; overflow-x: hidden; }

  .container { max-width: 1800px; margin: 2rem auto; padding: 1rem; }

  .brand {
    display: flex; align-items: center; gap: 12px; color: white; margin-bottom: 1rem;
  }
  .logo { width: 48px; height: 48px; border-radius: 8px; background: var(--glass); display:flex; align-items:center; justify-content:center; box-shadow: 0 2px 10px rgba(2,6,23,0.4); }
  .logo svg { width:28px; height:28px; fill: white; opacity: 0.95 }

  .title { font-size: 1.5rem; font-weight: 600; margin: 0; }
  .subtitle { color: rgba(255,255,255,0.85); margin: 0; font-size: 0.95rem; }

    /* Usar columnas responsivas para evitar overflow horizontal
      minmax(300px, 1fr) asegura que cada columna pueda encoger sin provocar scroll */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; align-items: start; }
    .card { background: var(--card-bg); border-radius: 12px; padding: 0.75rem; box-shadow: 0 8px 30px rgba(2,6,23,0.25); min-width: 0; }
    /* Contenido interno que pueda desbordar (tablas largas) tendrá scroll horizontal sólo ahí */
    .card-content { width: 100%; overflow-x: auto; }
  .header-row { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom: 1rem; }

  .btn { background: var(--accent); color: white; padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600 }
  .btn.secondary { background: transparent; color: var(--muted); border: 1px solid #eef2ff; }

  .card ::ng-deep table { width: 100%; border-collapse: collapse; }
  .card ::ng-deep th, .card ::ng-deep td { padding: 0.6rem 0.7rem; border-bottom: 1px solid #f3f4f6; text-align:left; }
  .card ::ng-deep th { color: #374151; font-weight: 700; font-size: 0.9rem; }

  @media (max-width: 800px) {
    .grid { grid-template-columns: 1fr; }
    .container { margin: 1rem; }
    .header-row { flex-direction: column; align-items:flex-start }
  }

</style>

<div class="container">
  <div class="brand">
    <div class="logo" aria-hidden>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2l3 6 6 .5-4.5 3.9L19 21l-7-4-7 4 1.5-8.6L3 8.5 9 8z"/></svg>
    </div>
    <div>
      <p class="title">{{ title() }}</p>
      <p class="subtitle">Microservicio de Usuarios (ms-usuarios)</p>
    </div>
  </div>

  <div class="card" role="region" aria-label="Usuarios">
    <div class="header-row">
      <div>
        <strong>Gestión de Usuarios</strong>
        <div style="color:var(--muted); font-size:0.9rem">Consume los endpoints asegurados del microservicio ms-usuarios via API Gateway</div>
      </div>
    </div>
    <div class="card-content">
      <app-usuarios-dashboard></app-usuarios-dashboard>
    </div>
  </div>

  <footer style="margin-top:1rem; text-align:center; color:rgba(255,255,255,0.7); font-size:0.85rem">Eventos y Servicios • Universidad</footer>
</div>

<router-outlet></router-outlet>
