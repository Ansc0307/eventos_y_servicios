server:
  port: 8087

spring:
  application:
    name: ms-notifications
  profiles:
    active: openapi
  datasource:
    url: jdbc:postgresql://localhost:5432/notifications_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create  #Usar create solo la primera vez, luego con update
    show-sql: true
    properties:
      '[hibernate.format_sql]': true
      '[hibernate.dialect]': org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    '[com.eventos.ms_notifications]': DEBUG
