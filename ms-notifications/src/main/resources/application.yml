server:
  port: 8087

spring:
  application:
    name: ms-notifications

  profiles:
    active: local         # perfil por defecto local
    include: openapi      # incluir openapi en todos los entornos

  jpa:
    hibernate:
      ddl-auto: create    # update para no borrar datos, create para 1ra vez
    show-sql: true
    properties:
      '[hibernate.format_sql]': true
      '[hibernate.dialect]': org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    '[com.eventos.ms_notifications]': DEBUG
